<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      cursor: url('fan.jpg'), 16 16, auto;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .main-image {
      width: 800px;
      height: auto;
      display: block;
    }
    .clickable-point {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.8;
      border: 2px solid white;
      transform: translate(-50%, -50%);
    }
    .popup {
      position: absolute;
      display: none;
      background: white;
      border: 2px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 10;
      transform: translate(-50%, -100%);
    }
    .popup img {
      width: 200px;
      height: auto;
    }
    .popup::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="your-main-image.jpg" alt="Main Image" class="main-image">
    
    <!-- Clickable Points -->
    <div class="clickable-point" style="top: 30%; left: 40%;" data-popup="popup1"></div>
    <div class="clickable-point" style="top: 60%; left: 70%;" data-popup="popup2"></div>

    <!-- Popup Content -->
    <div class="popup" id="popup1">
      <img src="popup-image1.jpg" alt="Popup 1">
      <p>Description for Popup 1</p>
    </div>
    <div class="popup" id="popup2">
      <img src="popup-image2.jpg" alt="Popup 2">
      <p>Description for Popup 2</p>
    </div>
  </div>

  <script>
    // Get all clickable points
    const points = document.querySelectorAll('.clickable-point');

    points.forEach(point => {
      point.addEventListener('click', () => {
        const popupId = point.getAttribute('data-popup');
        const popup = document.getElementById(popupId);

        // Toggle visibility of the popup
        if (popup.style.display === 'block') {
          popup.style.display = 'none';
        } else {
          document.querySelectorAll('.popup').forEach(p => p.style.display = 'none'); // Hide others
          popup.style.display = 'block';
          popup.style.top = `${point.offsetTop - 10}px`;
          popup.style.left = `${point.offsetLeft}px`;
        }
      });
    });

    // Close popup if clicked outside
    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('clickable-point') && !e.target.closest('.popup')) {
        document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
      }
    });
  </script>
</body>
</html>
